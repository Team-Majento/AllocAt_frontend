<div class="container" style="height: 420px;width:380px; padding-top: 10px;padding-bottom: 10px" >
  <mat-card  style="height: 400px ">
    <mat-card-content>
      <div class="header">
        <h2><b>Company Wise Report</b></h2>
        <br/>
      </div>
      <form #InputForm="ngForm" >

        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label >Company Id</mat-label>
            <input
              #cid="ngModel"
              [(ngModel)]="companyWiseReportGeneration.companyId"
              id="companyId"
              matInput
              name="companyId"
              required
            />
          </mat-form-field>
          <div *ngIf="cid.invalid && (cid.dirty || cid.touched)" class="alert0">
            <div *ngIf="cid.errors?.['required']">Company ID is required.</div>
          </div>
        </div>

        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose From date</mat-label>

            <input
              #fromDate="ngModel"
              (dateChange)="updateFromDate()"
              [(ngModel)]="companyWiseReportGeneration.fromDate"
              [matDatepicker]="pickerA"
              id="fromDate"
              matInput
              name="fromDate"
              required

            />
            <mat-datepicker-toggle
              [for]="pickerA"
              matIconSuffix
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerA></mat-datepicker>
          </mat-form-field>
          <div
            *ngIf="fromDate.invalid && (fromDate.dirty || fromDate.touched)"
            class="alert0"
          >
            <div *ngIf="fromDate.errors?.['required']">
              From Date is required.
            </div>
          </div>
        </div>

        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose To date</mat-label>

            <input
              #toDate="ngModel"
              (dateChange)="updateToDate()"
              [(ngModel)]="companyWiseReportGeneration.toDate"
              [matDatepicker]="pickerB"
              id="toDate"
              matInput
              name="toDate"
              required

            />
            <mat-datepicker-toggle
              [for]="pickerB"
              matIconSuffix
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerB></mat-datepicker>
          </mat-form-field>
          <div
            *ngIf="toDate.invalid && (toDate.dirty || toDate.touched)"
            class="alert0"
          >
            <div *ngIf="toDate.errors?.['required']">
              To Date is required.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button (click)="generateReport()" class="btn btn-primary ">
            Generate
          </button>
        </div>


      </form>
    </mat-card-content>
  </mat-card>
</div>
