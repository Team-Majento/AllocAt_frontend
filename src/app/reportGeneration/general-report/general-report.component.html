<div class="container" style="height: 360px;width:380px;padding-bottom:10px;padding-top: 10px" >
  <mat-card style="height: 340px ">
    <mat-card-content>
      <div class="header">
        <h2><b>General Report</b></h2>
        <br/>
      </div>
      <form #InputForm="ngForm" >


        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose From date</mat-label>

            <input
              #fromDate="ngModel"
              (dateChange)="updateFromDate()"
              [(ngModel)]="generalReportGeneration.fromDate"
              [matDatepicker]="pickerA"
              id="fromDate"
              matInput
              name="fromDate"
              required

            />
            <mat-datepicker-toggle
              [for]="pickerA"
              matIconSuffix
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerA></mat-datepicker>
          </mat-form-field>
          <div
            *ngIf="fromDate.invalid && (fromDate.dirty || fromDate.touched)  || InputForm.submitted"
            class="alert0"
          >
            <div *ngIf="fromDate.errors?.['required']">
              From Date is required.
            </div>
          </div>
        </div>

        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose To date</mat-label>

            <input
              #toDate="ngModel"
              (dateChange)="updateToDate()"
              [(ngModel)]="generalReportGeneration.toDate"
              [matDatepicker]="pickerB"
              id="toDate"
              matInput
              name="toDate"
              required

            />
            <mat-datepicker-toggle
              [for]="pickerB"
              matIconSuffix
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerB></mat-datepicker>
          </mat-form-field>
          <div
            *ngIf="toDate.invalid && (toDate.dirty || toDate.touched)  || InputForm.submitted"
            class="alert0"
          >
            <div *ngIf="toDate.errors?.['required']">
              To Date is required.
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button (click)="generateReport()" class="btn btn-primary ">
            Generate
          </button>
        </div>


      </form>
    </mat-card-content>
  </mat-card>
</div>
