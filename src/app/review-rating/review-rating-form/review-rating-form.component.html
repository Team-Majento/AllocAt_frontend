
<div class="container-fluid row pt-4"   style="height: 100vh" >



  <div class="col-12 col-lg-7 p-5  con__sub-01 " >
    <h1>Leave Feedback !</h1>


    <form #InputForm="ngForm">

      <!--    todo-->
      <!--  <div class="row">-->
      <!--      <span class="mt-3">UserId: (&#45;&#45;user id goes here&#45;&#45;)</span>-->
      <!--  </div>-->

      <div class="row ">
        <label class="form-label mt-3" for="resourceId">ResourceId:</label>
        <input class="form-control mt-1 ms-2" type="text"  name="resourceId" id="resourceId" [(ngModel)]="review.resourceId">

      </div>

      <div class="row mt-3">
        <label class="form-label mt-3">How many stars would you give to this?</label>
      </div>
      <mat-icon class="mt-3" *ngFor="let star of maxRatingArray;let index=index"
                (mouseenter)="HandleMouseEnter(index)"
                [ngClass]="{checked:selectedStars>index}"
                (mouseleave)="HandleMouseLeave()"
                (click)="Rating(index)"
                [ngClass]="{checked:selectedStars>index}"
      >
        star
      </mat-icon>
      <div class="row mt-4">
        <label class="form-label" for="review">How was your experience?</label>
        <textarea class="form-control ms-2"  name="review"  id="review" [(ngModel)]="review.reviewText"></textarea>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" (click)="addReview()">Submit</button>
      <button class="btn btn-secondary ms-2"  (click)="goBack()">Back</button>
    </form>

  </div>


  <div class="col-12 col-lg-5 p-5 con__sub-02">
   <img src="assets/img/rating.png" width="400px">
  </div>


</div>
