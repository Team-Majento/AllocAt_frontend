<p>login works!</p>
<div class="container">
  <form >
    <div class="mb-3">
      <label for="name" class="form-label"  >Username:</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Username"  [(ngModel)]="userName" #name="ngModel" required>
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">

      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>

    </div>

    <div class="mb-3">
      <label for="pass" class="form-label">Password:</label>
<!--      <input type="text" class="form-control" name="name" id="name" placeholder="Username"  [(ngModel)]="userName" #name="ngModel" required>-->
      <input type="password"  class="form-control" name="pass" id="pass" placeholder="Password" [(ngModel)]="loginPassword" #password="ngModel" required>
    </div>

    <div *ngIf="password.invalid && (password.dirty || password.touched)"
         class="alert alert-danger">

      <div *ngIf="password.errors?.['required']">
        Password is required.
      </div>

    </div>


  </form>

  

</div>
