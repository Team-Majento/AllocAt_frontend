
<section class="p-3 main-con">
  <h3 class="text-center mb-2 mt-1  text-capitalize">{{formTitle}}</h3>
  <div style="background-color: #BAD7E9">
    <form #InputForm="ngForm">
<!--     {{resource|json}}-->

      <div class="row">
        <div class="col-12 col-lg-6 p-5 con__sub-01">
<!--          <div class="mb-3">-->
<!--            <label class="mb-2" for="resource-id">Resource ID</label>-->
<!--            <input class="form-control" id="resource-id" name="resource-id" type="text" >-->
<!--          </div>-->



<!--          <div class="mb-3">-->
<!--            <label class="mb-2" for="company-name">Company Name</label>-->
<!--            <input class="form-control" id="company-name" name="company-name" type="text" required>-->
<!--          </div>-->
          <hr>
          <div>
            <label for="company-select">Select Company:</label>
            <select id="company-select" [(ngModel)]="resource.companyId" #company="ngModel" name="company" (ngModelChange)="onCompanySelectionChange($event)"  >
              <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
            </select>
            <div *ngIf="company.invalid && (company.dirty || company.touched)" class="alert">
              <div *ngIf="company.errors?.['required']">
                Company is required.
              </div>
            </div>
          </div>

<!--          -->
<!--          -->
<!--          <div>-->
<!--            <label for="company-select">Company Name:</label>-->
<!--            <select id="company-select" name="company" [(ngModel)]="selectedCompany">-->
<!--              <option *ngFor="let company of companies" [value]="company">{{ company }}</option>-->
<!--            </select>-->
<!--          </div>-->
          <hr>

          <div class="mb-3">
            <label class="mb-2" for="resource-desc">Description</label>
            <textarea class="form-control" name="resource-desc"  id="resource-desc" rows="8"  [(ngModel)]="resource.description" #description="ngModel" required></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert">
              <div *ngIf="description.errors?.['required']">
                Description is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="mb-2" for="floor">Floor</label>
            <input class="form-control" id="floor" name="floor" type="number"  [(ngModel)]="resource.floor"  required>
          </div>

          <div class="mb-3">
            <label class="mb-2" for="building-id">Building ID</label>
            <input class="form-control" id="building-id" name="building-id" type="text" [(ngModel)]="resource.buildingId"  required>
          </div>


        </div>
        <div class="col-12 col-lg-6 p-5 con__sub-02">

          <div class="mb-3">
            <label class="mb-2" for="rateCard-id">Rate Card ID</label>
            <input class="form-control" id="rateCard-id" name="rateCard-id" type="number" [(ngModel)]="resource.rateCardId"   required>
          </div>

          <div class="mb-3">
            <label class="mb-2" for="resource-type">Resource Type</label>
            <input class="form-control" id="resource-type" name="resource-type" type="number" [(ngModel)]="resource.resourceType"  required>
          </div>

          <div class="mb-3">
            <label class="mb-2" for="max-capacity">Maximum Capacity</label>
            <input class="form-control" id="max-capacity" name="max-capacity" type="number" [(ngModel)]="resource.maximumCapacity"  required>
          </div>


          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="true" name="active-status" id="active-status" checked  [(ngModel)]="resource.activeStatus"  required>
            <label class="form-check-label" for="active-status">
              Active Status
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="true" name="availability" id="availability" checked [(ngModel)]="resource.availability"  required>
            <label class="form-check-label" for="availability">
              Availability
            </label>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <div class="mb-2">
            <label class="mb-2" for="img-url">Image URL</label>
            <input class="form-control" id="img-url" name="img-url" type="text" [(ngModel)]="resource.imgUrl"  required>
          </div>

          <div class="d-flex gap-3 justify-content-end align-items-center">
          <button class="btn btn-primary"  (click)="addResource()">Submit</button>
            <button class="btn btn-primary" (click)="goBack()" >Back</button>
          </div>

        </div>


      </div>
    </form>
  </div>
</section>
