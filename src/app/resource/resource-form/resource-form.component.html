
<section class="p-5 main-con">
  <h3 class="text-center mb-4 mt-1  text-capitalize">{{formTitle}}</h3>
  <div class="bg-light">
    <form #InputForm="ngForm">
      <div class="row">
        <div class="col-12 col-lg-6 p-5 con__sub-01">
          <div class="mb-4">
            <label class="mb-2" for="resource-id">Resource ID</label>
            <input class="form-control" id="resource-id" name="resource-id" type="text" >
          </div>
          <div class="mb-4">
            <label class="mb-2" for="company-name">Company Name</label>
            <input class="form-control" id="company-name" name="company-name" type="text"   required>
          </div>

          <div class="mb-4">
            <label class="mb-2" for="resource-desc">Description</label>
            <textarea class="form-control" id="resource-desc" rows="8"></textarea>
          </div>

          <div class="mb-4">
            <label class="mb-2" for="floor">Floor</label>
            <input class="form-control" id="floor" name="floor" type="number" >
          </div>

          <div class="mb-4">
            <label class="mb-2" for="building-id">Building ID</label>
            <input class="form-control" id="building-id" name="building-id" type="text" >
          </div>


          <!--          activeStatus:boolean;-->
<!--          availability:boolean;-->
<!--          imgUrl: string;-->

        </div>
        <div class="col-12 col-lg-6 p-5 con__sub-02">

          <div class="mb-4">
            <label class="mb-2" for="rateCard-id">Rate Card ID</label>
            <input class="form-control" id="rateCard-id" name="rateCard-id" type="number" >
          </div>

          <div class="mb-4">
            <label class="mb-2" for="resource-type">Resource Type</label>
            <input class="form-control" id="resource-type" name="resource-type" type="number" >
          </div>

          <div class="mb-4">
            <label class="mb-2" for="max-capacity">Maximum Capacity</label>
            <input class="form-control" id="max-capacity" name="max-capacity" type="number" >
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="true" id="active-status" checked>
            <label class="form-check-label" for="active-status">
              Active Status
            </label>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="true" id="availability" checked>
            <label class="form-check-label" for="availability">
              Availability
            </label>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="d-flex gap-3 justify-content-end align-items-center">
<!--            <button class="btn btn-primary"  (click)="addCompany()">Submit</button>-->
            <button class="btn btn-primary">Cancel</button>
          </div>
        </div>


      </div>
    </form>
  </div>
</section>
