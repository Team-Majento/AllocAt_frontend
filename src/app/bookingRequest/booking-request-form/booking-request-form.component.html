
<!--<div class="container-body" style="background-color: #ffd305">-->
  <div class="container">
    {{bookingRequest|json}}

    <div class="side"><img src="assets/img/workingLady.png" /> <br /></div>
<mat-card>

  <mat-card-content>
    <div class="header">
      <h2><b>Booking Request Form</b></h2>
      <br />
    </div>

    <form #InputForm="ngForm">
      <div class="input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User Id*</mat-label>
          <input
            matInput
            name="userid"
            id="userid"
            [(ngModel)]="bookingRequest.requesterUserId"
            #uid="ngModel"
            required
          />
        </mat-form-field>
        <div *ngIf="uid.invalid && (uid.dirty || uid.touched)" class="alert">
          <div *ngIf="uid.errors?.['required']">
            User ID is required.
          </div>
        </div>
      </div>

      <div class="input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Resource Id*</mat-label>
          <input
            matInput
            name="resourceid"
            id="resourceid"
            [(ngModel)]="bookingRequest.resourceId"
            #rid="ngModel"
            required />
        </mat-form-field>

        <div *ngIf="rid.invalid && (rid.dirty || rid.touched)" class="alert">
          <div *ngIf="rid.errors?.['required']">
            Resource ID is required.
          </div>
        </div>
      </div>

      <div class="input">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker" [(ngModel)]="bookingRequest.requiredDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- #enddocregion toggle -->
        </mat-form-field>
      </div>



      <div class="input mt-4">
        <!--          from here  *********      -->
                  <mat-form-field>
                    <input matInput
                           name="selected_time_A"
                           [(ngModel)]="bookingRequest.startTime"
                           [ngxMatTimepicker]="pickerA"
                           placeholder="4:00 PM"
                           readonly />
                    <mat-icon matSuffix
                              (click)="pickerA.open()">
                      watch_later
                    </mat-icon>
                  </mat-form-field>
                  <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>


      </div>

      <div class="input mt-1">

                  <mat-form-field>
                    <input matInput
                           name="selected_time_B"
                           [(ngModel)]="bookingRequest.endTime"
                           [ngxMatTimepicker]="pickerB"
                           placeholder="4:00 PM"
                           readonly />
                    <mat-icon matSuffix
                              (click)="pickerB.open()">
                      watch_later
                    </mat-icon>
                  </mat-form-field>
                  <ngx-mat-timepicker #pickerB></ngx-mat-timepicker>

        <!--          to here ***      -->

      </div>

      <div>

        <button class="btn btn-primary" (click)="addBookingRequest()">Submit</button>

        <button class="btn btn-primary">Cancel</button>

      </div>



    </form>

  </mat-card-content>


</mat-card>


  </div>
