<section class="p-2 main-con">
  <h3 class="text-center mb-3 mt-1  text-capitalize" style="color:white">Change Password</h3>
  <div class="p-4" style="background-color: #BAD7E9;">
    <form #InputForm="ngForm" (ngSubmit)="submit(InputForm)">
      <!--      {{resource|json}}-->
      <!--      "activeStatus": true,-->
          <div>
            <label class="mb-2" for="current-password">Current Password</label>
            <input class="form-control mb-3" id="current-password" name="current-password" type="password"  [(ngModel)]="user.currentPassword" #currentPassword="ngModel" required >
          </div>
          <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched || InputForm.submitted)"
              class="alert alert-danger">

              <div *ngIf="currentPassword.errors?.['required']">
                Current password is required.
              </div>
          </div>

          <div>
            <label class="mb-2" for="new-password">New Password</label>
            <input class="form-control mb-3" id="new-password" name="new-password" type="password"  [(ngModel)]="user.newPassword" #newPassword="ngModel" required >
          </div>
          <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched || InputForm.submitted)"  class="alert alert-danger">

            <div *ngIf="newPassword.errors?.['required']">
              New password is required.
            </div>
          </div>

          <div>
            <label class="mb-2" for="confirm-new-password">Confirm New Password</label>
            <input class="form-control mb-3" id="confirm-new-password" name="confirm-new-password" type="password" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" required >
          </div>
          <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched || InputForm.submitted)"
               class="alert alert-danger">

            <div *ngIf="confirmPassword.errors?.['required']">
              Confirm password is required.
            </div>
          </div>

          <div>
            <button class="btn btn-primary"  type="submit">Submit</button>
          </div>

    </form>
  </div>
</section>
