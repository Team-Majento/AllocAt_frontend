<section class="p-2 main-con">
  <h3 class="text-center mb-3 mt-1  text-capitalize" style="color:white">Change Password</h3>
  <div class="p-4" style="background-color: #BAD7E9;">
    <form #InputForm="ngForm" (ngSubmit)="submit(InputForm)">
      <!--      {{resource|json}}-->
      <!--      "activeStatus": true,-->
          <div>
            <label class="mb-2 mt-2" for="current-password">Current Password </label>
            <input class="form-control" id="current-password" name="current-password" type="password"  [(ngModel)]="user.currentPassword" #currentPassword="ngModel" required >
          </div>
          <div *ngIf="(currentPassword.touched || InputForm.submitted) && ( currentPassword.errors?.['required'] ||user.currentPassword !==currentUserPassword )" class="alert alert-danger ">

            <div *ngIf=" currentPassword.errors?.['required']"  >
              Current password is required.
            </div>
            <div  *ngIf="user.currentPassword !==currentUserPassword">
              Current password is incorrect
            </div>
          </div>


          <div>
            <label class="mb-2 mt-2" for="new-password">New Password</label>
            <input class="form-control" id="new-password" name="new-password" type="password"  [(ngModel)]="user.newPassword" #newPassword="ngModel" required >
          </div>
          <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched || InputForm.submitted)"  class="alert alert-danger">

            <div *ngIf="newPassword.errors?.['required']">
              New password is required.
            </div>
          </div>

          <div>
            <label class="mb-2 mt-2" for="confirm-new-password">Confirm New Password</label>
            <input class="form-control" id="confirm-new-password" name="confirm-new-password" type="password" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" required >
          </div>
          <div *ngIf="(confirmPassword.touched || InputForm.submitted) && ( confirmPassword.errors?.['required'] ||user.newPassword !==user.confirmPassword)" class="alert alert-danger mb-0" >

            <div *ngIf=" confirmPassword.errors?.['required']" >
              Confirm password is required.
            </div>
            <div *ngIf="user.newPassword !==user.confirmPassword" >
              current password is incorrect
            </div>
          </div>


          <div class="d-flex justify-content-center mt-4" >
            <button class="btn btn-primary"  type="submit">Change</button>
          </div>

    </form>
  </div>
</section>
