<section class="outer-con p-3 main-con">
  <h3 class="text-center mb-2 mt-1  text-capitalize">User Profile</h3>
  <div class="inner-container" style="background-color: #BAD7E9;font-size: 0.6cm;font-weight: bold;">
    <!--      {{resource|json}}-->
    <!--      "activeStatus": true,-->

    <div class="row">

      <div class="left-side col-12 col-lg-6 p-5  con__sub-01">

        <div class="employee_img_container mb-4 ms-5 d-flex align-items-center " >
          <img  src={{userById.imageURL}} class="img1 me-3">
          <h4 style="color: black;font-weight: bold;">{{userById.userName}}</h4>
        </div>

        <div class="mb-4  ms-5 d-flex ">
          <label class="me-2" for="user-Id">User Id : </label>
          <label for="user-Id">{{userById.userId}}</label>
        </div>
        <div class="mb-4  ms-5  d-flex">
          <label class="me-2" for="middle-name">first Name : </label>
          <label for="first-name">{{userById.firstName}}</label>
        </div>

        <div class="mb-4 ms-5  d-flex">
          <label class="me-2" for="middle-name">Middle Name : </label>
          <label for="middle-name">{{userById.middleName}}</label>
        </div>

        <div class="mb-4  ms-5 d-flex">
          <label class="me-2" for="last-name">Last Name : </label>
          <label for="last-name">{{userById.lastName}}</label>
        </div>

        <div class="mb-4 ms-5  d-flex">
          <label class="me-2" for="last-name">User Name : </label>
          <label for="last-name">{{userById.userName}}</label>
        </div>

        <div class="mb-4  ms-5 d-flex">
          <label class="me-2" for="job-role">Job Role : </label>
          <label for="job-role">{{userById.userType}}</label>
        </div>




      </div>


      <div class="right-side col-12 col-lg-6 p-5 con__sub-02">

        <div>
          <h4 class="ms-5 mb-5 mt-5 " style="text-decoration-line: underline ;font-weight: bold;">Contacts</h4>
        </div>


        <div class="mb-5 d-flex mt-5 ">
          <img src="assets/img/email.png" class="email-img">
          <label for="email-address">{{userById.email}}</label>
        </div>

        <div class="mb-5 d-flex">
          <img src="assets/img/phone.png" class="contactnumber-img">
          <label for="phone-number">{{userById.contactNo}}</label>
        </div>

        <div class="mb-5 d-flex align-items-center">
          <img src="assets/img/address.png" class="address-img me-2">
          <label for="address">{{userById.address}}</label>

        </div>

        <div class="d-flex mt-5 pt-5">
          <button class="btn btn-primary me-5 w-25 ">Change password</button>
          <button class="btn btn-primary w-25" [routerLink]="['/dashboard/update-user']">Edit Profile</button>
        </div>

      </div>


    </div>
  </div>
</section>
