

<div class="container mt-4" style="background-color: rgb(233, 231, 240)">
  <div class="row">
    <div class="row">
      <h3 class="user-title mb-2" style="margin-left: 20px">User Details</h3>
      <hr style="border-style: solid; border-width: 2px; font-weight: bold; color: #000000; margin-left: 20px">
    </div>
    <div class="col-lg-6 user-image-container mt-5">
      <img class="img1 img-shadow" [src]="selectedUser.imageURL" style="margin-left: 20px">

      <div class="mt-5" style="margin-left: 20px">
        <button class="btn btn-style back-btn" (click)="openDialog()">Change password</button>
        <button class="btn btn-style book-btn" [routerLink]="['/dashboard/update-user']">Edit Profile</button>
      </div>
    </div>

    <div class="col-lg-6 mt-5">
      <div class="row">
        <div class="col-3 mb-0 ms-4 user-label">
          <p>User ID</p>
          <p>First Name</p>
          <p>Middle Name</p>
          <p>Last Name</p>
          <p>Username</p>
          <p>Job Role</p>
        </div>
        <div class="col-8">
          <p class="user-value">: {{ selectedUser.id }}</p>
          <p class="user-value">: {{ selectedUser.firstName }}</p>
          <p class="user-value">: {{ selectedUser.middleName }}</p>
          <p class="user-value">: {{ selectedUser.lastName }}</p>
          <p class="user-value">: {{ selectedUser.userName }}</p>
          <p class="user-value">: {{ jobRole }}</p>
        </div>
      </div>

      <div class="row">
        <div>
          <div class="mb-2 ms-3 d-flex mt-1">
            <mat-icon class="email-icon round-icon">email</mat-icon>

            <!--            <img class="email-img" src="assets/img/email.png">-->
            <label class="ms-3 mt-1 mb-2">{{ selectedUser.email }}</label>
          </div>
          <div class="mb-2 ms-3 d-flex">
            <mat-icon class="contact-number-icon round-icon">phone</mat-icon>
            <!--            <img class="contactnumber-img" src="assets/img/phone.png">-->
            <label class="ms-3 mt-1 mb-2">{{ selectedUser.contactNo }}</label>
          </div>
          <div class="d-flex ms-3 align-items-center">
            <mat-icon class="address-icon round-icon">location_on</mat-icon>
            <!--            <img class="address-img me-2" src="assets/img/address.png">-->
            <label class="mt-1 mb-2 ms-3" style="margin-left: 15px">{{ selectedUser.address }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
