<section class="outer-con p-3 main-con">
  <h3 class="text-center mb-2 mt-1  text-capitalize">User Profile</h3>
  <div class="inner-container" style="background-color: #BAD7E9;font-size: 0.6cm;font-weight: bold;">
    <!--      {{resource|json}}-->
    <!--      "activeStatus": true,-->

    <div class="row">
      <div class="left-side col-12 col-lg-6 p-5  con__sub-01">

        <div class="employee_img_container mb-4 ms-5 d-flex align-items-center ">
          <img class="img1 me-3" src={{selectedUser.imageURL}}>
          <h4 style="color: black;font-weight: bold;">{{selectedUser.userName}}</h4>
        </div>

        <div class="mb-4  ms-5 d-flex ">
          <label class="me-2">User Id : </label>
          <label>{{selectedUser.userId}}</label>
        </div>
        <div class="mb-4  ms-5  d-flex">
          <label class="me-2">first Name : </label>
          <label>{{selectedUser.firstName}}</label>
        </div>

        <div class="mb-4 ms-5  d-flex">
          <label class="me-2">Middle Name : </label>
          <label>{{selectedUser.middleName}}</label>
        </div>

        <div class="mb-4  ms-5 d-flex">
          <label class="me-2" for="last-name">Last Name : </label>
          <label id="last-name">{{selectedUser.lastName}}</label>
        </div>

        <div class="mb-4 ms-5  d-flex">
          <label class="me-2" for="user-name">User Name : </label>
          <label id="user-name">{{selectedUser.userName}}</label>
        </div>

        <div class="mb-4  ms-5 d-flex">
          <label class="me-2" for="job-role">Job Role : </label>
          <label id="job-role">{{jobRole}}</label>
        </div>


      </div>


      <div class="right-side col-12 col-lg-6 p-5 con__sub-02">

        <div>
          <h4 class="ms-5 mb-5 mt-5 " style="text-decoration-line: underline ;font-weight: bold;">Contacts</h4>
        </div>


        <div class="mb-5 d-flex mt-5 ">
          <img class="email-img" src="assets/img/email.png">
          <label>{{selectedUser.email}}</label>
        </div>

        <div class="mb-5 d-flex">
          <img class="contactnumber-img" src="assets/img/phone.png">
          <label>{{selectedUser.contactNo}}</label>
        </div>

        <div class="mb-5 d-flex align-items-center">
          <img class="address-img me-2" src="assets/img/address.png">
          <label>{{selectedUser.address}}</label>

        </div>

        <div class="d-flex mt-5 pt-5">
          <button (click)="openDialog()" class="btn btn-primary me-5 w-25 ">Change password</button>
          <button [routerLink]="['/dashboard/update-user']" class="btn btn-primary w-25">Edit Profile</button>
        </div>

      </div>


    </div>
  </div>
</section>
