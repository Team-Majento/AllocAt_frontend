<div class="container" style="height: 430px;width:400px;padding-top: 10px;padding-bottom: 10px" >
  <mat-card style="height: 410px;">
    <mat-card-content>
      <div class="header">
        <h2 style="text-align:center;color: #222222"><b>Add Condition</b></h2>
        <br/>
      </div>
      <form #InputForm="ngForm">

        <div class="input">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Condition Name</mat-label>
          <input
            #conditionName="ngModel"
            [(ngModel)]="condition.condition_name"
            type="text"
            matInput
            name="conditionName"
            required
          />
        </mat-form-field>
          <div class="alert0" *ngIf="conditionName.invalid && (conditionName.dirty || conditionName.touched)">
            <span *ngIf="conditionName.errors?.['required']">Condition Name is required.</span>
          </div>
        </div>


        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Enter the discount percentage(%)</mat-label>
            <input
              [(ngModel)]="condition.discount_rate"
              #discountInput="ngModel"
              type="number"
              matInput
              name="number"
              [min]="1"
              [max]="100"
              required
            />
          </mat-form-field>
          <div   class="alert0"  *ngIf="discountInput.invalid && (discountInput.dirty || discountInput.touched)">
            <div *ngIf="discountInput.errors?.['required']">Discount percentage is required.</div>
            <div *ngIf="discountInput.errors?.['min'] || discountInput.errors?.['max']">Discount percentage must be between 1 and 100.</div>
          </div>
        </div>
        <div class="input">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose a date</mat-label>
            <input
              #date="ngModel"
              (dateChange)="updateDate()"
              [(ngModel)]="condition.date"
              [matDatepicker]="pickerA"
              id="date"
              matInput
              name="date"
            />
            <mat-datepicker-toggle [for]="pickerA" matIconSuffix></mat-datepicker-toggle>
            <mat-datepicker #pickerA></mat-datepicker>

          </mat-form-field>
          <div class="alert0" *ngIf="date.invalid ">
            <span>Date is invalid.</span>
          </div>
        </div>


        <div class="d-flex justify-content-center mt-2">
          <button (click)="submit(InputForm)" class="btn btn-primary ">
              ADD
          </button>
        </div>


      </form>
    </mat-card-content>
  </mat-card>
</div>
