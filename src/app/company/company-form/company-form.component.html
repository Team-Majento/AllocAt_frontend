<app-message/>


<section class="p-3 main-con">
  <h3 class="text-center mb-4 mt-1  text-capitalize">{{formTitle}}</h3>
  <div style="background-color: #BAD7E9">
    <form #InputForm="ngForm">
      <div class="row">
        <div class="col-12 col-lg-6 p-5 con__sub-01">
          <div class="mb-4">

            <label class="mb-2" for="company-name">Company Name</label>
            <input class="form-control" id="company-name" name="company-name" type="text"  [(ngModel)]="company.name"  required>
          </div>
          <div class="mb-4">
            <div class="form-group">
              <label for="Description">Description</label>
              <textarea class="form-control" name="description" id="Description" rows="3"  [(ngModel)]="company.description" ></textarea>
            </div>
          </div>
          <div class = "row">
            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-Contact No">Contact No</label>
                <input class="form-control" name="company-Contact" id="company-Contact No" type="email"  [(ngModel)]="company.contactNumber" >
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-mobile">Mobile No</label>
                <input class="form-control" name="company-Contact" id="company-mobile" type="email"  [(ngModel)]="company.mobile" >
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="mb-4">
              <input type="checkbox" id="status" name="status" value="true" [(ngModel)]="company.activeStatus" >
              <label for="status">Active</label><br>
            </div>
          </div>


        </div>
        <div class="col-12 col-lg-6 p-5 con__sub-02">
          <div class="mb-4">
            <label class="mb-2" >Address</label>
            <div>
              <input class="form-control mb-3" id="company-address1" name="company-address1" type="text"  [(ngModel)]="company.address">

            </div>


            <mat-form-field class="justifier" floatlabel="auto">
              <mat-label>Select District</mat-label>
              <mat-select>
                <mat-option value="ampara">Ampara</mat-option>
                <mat-option value="anuradhapura">Anuradhapura</mat-option>
                <mat-option value="badulla">Badulla</mat-option>
                <mat-option value="batticaloa">Batticaloa</mat-option>
                <mat-option value="galle">Galle</mat-option>
                <mat-option value="colombo">Colombo</mat-option>
                <mat-option value="gampaha">Gampaha</mat-option>
                <mat-option value="hambantota">Hambantota</mat-option>
                <mat-option value="jaffna">Jaffna</mat-option>
                <mat-option value="kalutara">Kalutara</mat-option>
                <mat-option value="kandy">Kandy</mat-option>
                <mat-option value="kegalle">Kegalle</mat-option>
                <mat-option value="kilinochchi">Kilinochchi</mat-option>
                <mat-option value="kurunegala">Kurunegala</mat-option>
                <mat-option value="mannar">Mannar</mat-option>
                <mat-option value="matale">Matale</mat-option>
                <mat-option value="monaragala">Monaragala</mat-option>
                <mat-option value="mullaitivu">Mullaitivu</mat-option>
                <mat-option value="nuwara Eliya">Nuwara Eliya</mat-option>
                <mat-option value="polonnaruwa">Polonnaruwa</mat-option>
                <mat-option value="puttalam">Puttalam</mat-option>
                <mat-option value="ratnapura">Ratnapura</mat-option>
                <mat-option value="trincomalee">Trincomalee</mat-option>
                <mat-option value="vavuniya">Vavuniya</mat-option>
              </mat-select>
            </mat-form-field>&nbsp;
          </div>
          <div class="row">

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-email">Email</label>
                <input class="form-control" name="company-email" id="company-email" type="email"  [(ngModel)]="company.email" >
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-fax">fax</label>
                <input class="form-control" name="company-email" id="company-fax" type="email"  [(ngModel)]="company.fax" >
              </div>
            </div>


          </div>
<!--          <div class="mb-3">-->
<!--            <label for="formFile" class="form-label">Default file input example</label>-->
<!--            <input class="form-control" type="file" id="formFile">-->
<!--          </div>-->
          <div class="col-lg-6">
            <div class="mb-4">
              <label class="mb-2" for="company-fax">Image Url:</label>
              <input class="form-control" name="company-logo" id="company-logo" type="text"  [(ngModel)]="company.imgUrl" >
            </div>
          </div>


          <div class="d-flex gap-3 justify-content-end align-items-center">
            <button class="btn btn-primary"  (click)="addCompany()">Submit</button>
            <button class="btn btn-primary" (click)="goBack()">Back</button>
          </div>
        </div>


      </div>
    </form>
  </div>
</section>
