
<section class="p-5 main-con">
  <h3 class="text-center mb-4 mt-1  text-capitalize">{{formTitle}}</h3>
  <div class="bg-light">
    <form #InputForm="ngForm">
      <div class="row">
        <div class="col-12 col-lg-6 p-5 con__sub-01">
          <div class="mb-4">
            <label class="mb-2" for="company-name">Company Name</label>
            <input class="form-control" id="company-name" name="company-name" type="text"  [(ngModel)]="company.name"  required>
          </div>
          <!--        <div class="mb-4">-->

          <!--          <textarea class="form-control" cols="33"-->
          <!--                    name="description" id="description" rows="5">-->
          <!--        </textarea>-->
          <!--        </div>-->
        </div>
        <div class="col-12 col-lg-6 p-5 con__sub-02">
          <div class="mb-4">
            <label class="mb-2" >Address</label>
            <div>
              <input class="form-control mb-3" id="company-address1" name="company-address1" type="text"  [(ngModel)]="company.address">
              <!--            <input class="form-control " id="company-address2" name="company-address2" type="text">-->
            </div>
          </div>
          <div class="row">
            <!--          <div class="col-lg-6">-->
            <!--            <div class="mb-4">-->
            <!--              <label class="mb-2" for="company-city">City</label>-->

            <!--            </div>-->

            <!--              <input class="form-control" name="company-province" id="company-province" type="text">-->
            <!--            </div>-->
            <!--          </div>-->

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-email">Email</label>
                <input class="form-control" name="company-email" id="company-email" type="email"  [(ngModel)]="company.email" >
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-fax">fax</label>
                <input class="form-control" name="company-email" id="company-fax" type="email"  [(ngModel)]="company.fax" >
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-email">Contact No</label>
                <input class="form-control" name="company-Contact" id="company-Contact No" type="email"  [(ngModel)]="company.contactNumber" >
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-4">
                <label class="mb-2" for="company-mobile">Mobile No</label>
                <input class="form-control" name="company-Contact" id="company-mobile" type="email"  [(ngModel)]="company.mobile" >
              </div>
            </div>

            <div class="col-lg-6">
              <div class="mb-4">
                <input type="checkbox" id="status" name="status" value="true" [(ngModel)]="company.activeStatus" >
                <label for="status">Active</label><br>
              </div>
            </div>

          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="d-flex gap-3 justify-content-end align-items-center">
            <button class="btn btn-primary"  (click)="addCompany()">Submit</button>
            <button class="btn btn-primary">Cancel</button>
          </div>
        </div>


      </div>
    </form>
  </div>
</section>
