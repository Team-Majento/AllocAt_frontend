<section class="p-2 main-con">
  <h3 class="text-center mb-3 mt-1  text-capitalize" style="color:black">Add Rate Card</h3>

    <form #InputForm="ngForm" (ngSubmit)="submit(InputForm)">

      <div>
        <label class="mb-2 mt-2"   for="hourRate">Hour Rate:</label>
        <input class="form-control" [(ngModel)]="rateCard.hourRate" id="hourRate" name="hourRate" type="number"  required >
      </div>
<!--      <div *ngIf="(rate.touched || InputForm.submitted) && (rate.errors?.['required'] )" class="alert alert-danger">-->

<!--        <div *ngIf="rate.errors?.['required']"  >-->
<!--          hour rate is required.-->
<!--        </div>-->
<!--      </div>-->


      <div>
        <label class="mb-2 mt-2" for="extraHourRate">Extra hour rate:</label>
        <input class="form-control" [(ngModel)]="rateCard.extraHourRate" id="extraHourRate" name="extraHourRate" type="number"   required >
      </div>
<!--      <div *ngIf="ehRate.invalid && (ehRate.dirty || ehRate.touched || InputForm.submitted)"  class="alert alert-danger">-->

<!--        <div *ngIf="ehRate.errors?.['required']">-->
<!--          extra hour rate is required.-->
<!--        </div>-->
<!--      </div>-->

      <div>
        <label class="mb-2 mt-2" for="unit">Unit:</label>
        <input class="form-control" [(ngModel)]="rateCard.unit" id="unit" name="unit" type="number"   required >
      </div>


      <div class="d-flex justify-content-center mt-4" >
        <button *ngIf="!isUpdate" class="btn btn-primary" (click)="addRateCard()"  type="submit">submit</button>
        <button *ngIf="isUpdate" class="btn btn-primary" (click)="updateRateCard()"  type="submit">update</button>
      </div>

    </form>

</section>
